<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenP Dove Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 20px;
        }
        #content {
            padding: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            margin-top: 20px;
        }
        .download-section, .links-section {
            padding: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            margin-top: 20px;
        }
        .download-link, .external-link {
            color: #4CAF50;
            text-decoration: none;
        }
        .external-link {
            display: block;
            margin-top: 10px;
        }
        .dropdown {
            margin-top: 20px;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>GenP Dove Updates</h1>

    <div id="content">
        <p>Loading updates...</p>
        <p id="updateText"></p>
    </div>

    <div class="download-section">
        <h2>Download HostFromDove.py</h2>
        <a class="download-link" href="https://NotMrCitrix.github.io/CitrixSite/HostFromDove.py" download>Download HostFromDove.py</a>
    </div>

    <div class="download-section">
        <h2>Download host</h2>
        <a class="download-link" href="https://NotMrCitrix.github.io/CitrixSite/hosts" download>Download host</a>
    </div>

    <div class="download-section">
        <h2>Download GenP Source Code</h2>
        <a class="download-link" href="https://notmrcitrix.github.io/CitrixSite/AdobeGenP-3.4.13.4-ORIGINAL.au3" download>Download GenP source code</a>
    </div>

    <div class="links-section">
        <h2>External Links</h2>
        <a class="external-link" href="https://discord.com/invite/BVBh2XVn9s" target="_blank">Join the GenP Discord</a>
        <a class="external-link" href="https://www.reddit.com/r/GenP/" target="_blank">Visit the GenP Subreddit</a>
    </div>

    <div class="dropdown">
        <label for="updateSelect">Select an update:</label>
        <select id="updateSelect" onchange="updateContent()">
            <option value="Loading">Loading updates...</option>
        </select>
    </div>

    <script>
        async function fetchUpdates() {
            try {
                const response = await fetch('GenpDoveUpdates.txt');
                const text = await response.text();
                const updates = text.split('\n');
                const selectElement = document.getElementById('updateSelect');

                // Clear existing options
                selectElement.innerHTML = '';

                // Add options to the dropdown
                updates.forEach((update, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.innerText = update.trim();
                    selectElement.appendChild(option);
                });

                // Update content initially
                updateContent();
            } catch (error) {
                console.error('Error fetching updates:', error);
            }
        }

        function updateContent() {
            const selectedIndex = document.getElementById('updateSelect').value;
            const updates = document.getElementById('updateSelect').options;
            document.getElementById('updateText').innerText = updates[selectedIndex].innerText;
        }

        // Fetch updates every 5 seconds
        setInterval(fetchUpdates, 5000);

        // Initial fetch
        fetchUpdates();
    </script>
</body>
</html>
