<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenP Dove Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 20px;
        }
        #content {
            padding: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
        }
        .download-section, .links-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
        }
        .download-link, .external-link {
            color: #4CAF50;
            text-decoration: none;
        }
        .external-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GenP Dove Updates</h1>
    <div id="content">Loading updates...</div>

    <div class="download-section">
        <h2>Download HostFromDove.py</h2>
        <a class="download-link" href="https://NotMrCitrix.github.io/CitrixSite/HostFromDove.py" download>Download HostFromDove.py</a>
    </div>

    <div class="download-section">
        <h2>Download host</h2>
        <a class="download-link" href="https://NotMrCitrix.github.io/CitrixSite/hosts" download>Download host</a>
    </div>

    <div class="links-section">
        <h2>External Links</h2>
        <a class="external-link" href="https://discord.com/invite/BVBh2XVn9s" target="_blank">Join the GenP Discord</a>
        <a class="external-link" href="https://www.reddit.com/r/GenP/" target="_blank">Visit the GenP Subreddit</a>
    </div>

    <script>
        async function fetchUpdates() {
            try {
                const response = await fetch('GenpDoveUpdates.txt');
                const text = await response.text();
                document.getElementById('content').innerText = text;
            } catch (error) {
                console.error('Error fetching updates:', error);
            }
        }

        // Fetch updates every 5 seconds
        setInterval(fetchUpdates, 5000);

        // Initial fetch
        fetchUpdates();
    </script>
</body>
</html>
