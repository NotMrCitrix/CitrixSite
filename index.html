<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated GenP host file</title>
</head>
<body>
    <h1>Updated GenP host file</h1>
    <button id="downloadButton">f*ck Adobe</button>
    <div id="status"></div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function () {
            document.getElementById('status').innerText = 'Fetching text...';

            fetch('https://a.dove.isdumb.one/list.txt')
                .then(response => {
                    console.log(response);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText} (${response.status})`);
                    }
                    return response.text();
                })
                .then(data => {
                    const blob = new Blob([data], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'hosts';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    document.getElementById('status').innerText = 'Download complete';
                })
                .catch(error => {
                    console.error('Error fetching the text file:', error);
                    document.getElementById('status').innerText = `Error fetching the text file: ${error.message}`;
                });
        });
    </script>
</body>
</html>
